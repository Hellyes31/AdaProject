<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  
	<div id="quiz-container">
    <div class="timer"><span id="time"></span>s</div>
    <div class="question" id="question-text">
      <!-- La question sera injectée ici par JavaScript -->
    </div>

    
    <div class="options" id="options-container">
      <!-- Les options seront injectées ici par JavaScript -->
    </div>

   
    <div class="button-container">
      <button id="next-button">Suivant</button>
	    <button id="replay-button">Rejouer</button> 
  </div>
    <img id="end-gif-score-0" class="gif" src="https://media1.tenor.com/m/YMz2WAFV-GcAAAAC/ha-ha-nelson.gif" alt="Gif de fin" style="display: none;">

    <img id="end-gif-score-1-2" class="gif" src="https://media1.tenor.com/m/bOZjStX2UMAAAAAd/kevbo9.gif" alt="Gif de fin" style="display: none;">

    <img id="end-gif-score-3" class="gif" src="https://media1.tenor.com/m/5Zo_oRLdAv4AAAAC/whatever-bank-stare.gif" alt="Gif de fin" style="display: none;">

    <img id="end-gif-score-4-5" class="gif" src="https://media1.tenor.com/m/3J66cYW7gqgAAAAd/leonardo-dicaprio-clap.gif" alt="Gif de fin" style="display: none;">

    <img id="end-gif-score-6" class="gif" src="https://media1.tenor.com/m/RW4PsXMWaLwAAAAC/the-office-comedy.gif" alt="Gif de fin" style="display: none;">
    
  <canvas id="confetti"></canvas>

  

  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

  <p id="feedback-message"></p>
  <!-- Importe ici ton fichier JavaScript -->
  	<script type="module" src="game.js" defer></script>
</body>
</html>
