<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  

<div id="pseudo-container"> 
    <label for="pseudo-input"></label> 
    <input type="text" id="pseudo-input" placeholder="Ton pseudo">
    <button id="start-button">Commencer</button>
  </div>


	<div id="quiz-container">
    <div class="timer"><span id="time"></span>s</div>
    <div class="question" id="question-text">
      <!-- La question sera injectée ici par JavaScript -->
    </div>

    
    <div class="options" id="options-container">
      <!-- Les options seront injectées ici par JavaScript -->
    </div>

   
    <div class="button-container">
      <button id="next-button">Suivant</button>
	    <button id="replay-button">Rejouer</button> 
  </div>
